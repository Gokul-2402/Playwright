<html lang="en">

<head>

<body>

    <div class="container">
        <img src="./idali.jpg" class="logo" id="samosa" alt="">
        <div class="myheading">Registration Form</div>
        <form>

            <input type="text" name="fname" id="txt1" class="input-txt" placeholder="enter your fullname">

            <input type="password" name="password" id="txt2" class="input-txt" placeholder="enter your password">

            <input type="email" name="email" class="input-txt" id="txt3" placeholder="enter your email"> <br>

            <input type="text" name="contact1" class="txt_contact" id="txt4" placeholder="enter your Contact"> <br>
            <input type="text" name="Address" class="txt_address" id="txtaddr" placeholder="enter your address"> <br>
            <input type="number" name="pincode" class="txt_pincode" id="txtpc" placeholder="enter your pincode">
            <br><br><br>


            <input type="checkbox" name="term" value="agree">
            <label> I Agree your term and condition.</label> <br> <br>

            <button type="submit"> Submit</button>
        </form>
    </div>
